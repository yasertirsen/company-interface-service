<div class="container">
  <div class="row">
    <div class="offset-3"></div>
    <div class="col-md-6">

      <div class="login-header">
        <h4 class="text-center">Login</h4>
        <p class="text-center">Welcome back!</p>
        <hr>
      </div>

      <div class="login-form">
        <mat-card-content>
          <form (ngSubmit)="loginCompany()" novalidate>
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput
                     placeholder="Email"
                     name="email"
                     [(ngModel)]="model.email"
                     required>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput
                     placeholder="Password"
                     name="password"
                     type="password"
                     [(ngModel)]="model.password"
                     required>
            </mat-form-field>
            <button mat-raised-button type="submit" color="accent">
              <i class="fa fa-user"></i>
              <span> Login</span>
            </button>
          </form>
        </mat-card-content>
      </div>
      <div class="login-failed" *ngIf='this.isError'>
        <p class="login-failed-text">Login Failed. Please check your credentials and try again.</p>
      </div>

      <div class="login-failed" *ngIf='this.isError'>
        <p class="login-failed-text"></p>
      </div>
      <ngb-alert #staticAlertFail
                 *ngIf="this.isError"
                 type="danger"
                 (closed)="loginFailMessage = ''">{{ loginFailMessage }}
      </ngb-alert>
      <ngb-alert #staticAlertSuccess
                 *ngIf="undefined !== this.registerSuccessMessage && this.registerSuccessMessage.length > 0"
                 type="success"
                 (closed)="registerSuccessMessage = ''">{{ registerSuccessMessage }}
      </ngb-alert>
    </div>
    <div class="offset-3"></div>
  </div>
</div>
