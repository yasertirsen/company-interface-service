<h1 mat-dialog-title>Archive Position</h1>
<div class="content" mat-dialog-content>
  <p class="mat-h3">Were you successful in finding a candidate through Prograd?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'cancel'">Cancel</button>
  <button mat-button [mat-dialog-close]="'no'">No</button>
  <button mat-button [mat-dialog-close]="'yes'" cdkFocusInitial>Yes</button>
</div>
