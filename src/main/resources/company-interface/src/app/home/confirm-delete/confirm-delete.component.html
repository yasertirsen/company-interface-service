<h1 mat-dialog-title>Delete Position</h1>
<div class="content" mat-dialog-content>
  <p class="mat-h3">Are you sure you want to delete this position permanently?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'no'">Cancel</button>
  <button mat-button [mat-dialog-close]="'yes'" cdkFocusInitial>Delete</button>
</div>
